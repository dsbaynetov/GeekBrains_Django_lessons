<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {{title|title}}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700&display=swap&subset=cyrillic"
          rel="stylesheet">

    {% block css %}
    {% endblock %}

</head>
<body>
<div class="container padding-site">
    <div class="header clearfix">
        <a href="/"><img src="{% static 'img/logo.jpg' %}" alt="logo" class="logo"></a>
        {% block menu-ul %}
        {% endblock %}
        <hr>
    </div>
    <div class="content clearfix">
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
    <div class="footer">
        <hr>
        &copy; Все права защищены
    </div>
    {% endblock %}
</div>
</body>
</html>
